</head>
<body background="image\bg6.jpeg" class="bg w-100">
    <!-- navbar -->
    
    <nav class="navbar navbar-expand-lg navbar-light bg-darkblue fixed-top">
        <div class="container">
          <a class="navbar-brand" href="index.html"><img src="image\logo.png" width=250px ></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item active">
                <a style="color:aqua" class="nav-link " href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a style="color:aqua" class="nav-link" href="district.html">Visiting Spots</a>

                <a style="color:aqua" class="nav-link" href="signup.html">Sign Up</a>
              </li>
             
              
          </div>
        </div>
      </nav>

      <!-- form -->
      <section class="container-fluid">
        <section class="row justify-content-center">
          <section class="col-12 col-sm-6 col-md-3">
            
            <form class="signup-container"> 
              <h4><center> Sign Up </center> </h4> 
              <div class="form-group">
                <label for="exampleInputName" class="form-label">UserName</label>
                <input type="text" class="form-control" id="exampleInputName">
                <div id="NameHelp" class="form-text">  </div>
              </div>

              <div class="form-group">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Enter Valid Email</div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                <div id="password" class="form-text">Must have 8 characters</div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1" class="form-label"> confirm Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1"><p>Accept all <a href="#">Terms of Service</a> </p></label>
              </div>
              <center>
                <button type="submit" class="btn btn-primary btn-block col-12">Sign Up</button>
              </center>
                                 
              </form>
          </section>
        </section>
      </section>
      
      
      

    
</body>
